auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9095
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

ingester:
  wal:
    dir: /loki/wal
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  chunk_idle_period: 3m
  chunk_retain_period: 1m
  max_transfer_retries: 0

schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/index_cache
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

# Configuración del compactor para evitar el error mkdir
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  retention_period: 168h

# Configuración moderna de cache (reemplaza fifocache)
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

chunk_store_config:
  max_look_back_period: 0s
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 100

table_manager:
  retention_deletes_enabled: true
  retention_period: 168h

# Configuración para reducir logs verbosos específicos
analytics:
  reporting_enabled: false

tracing:
  enabled: false

query_scheduler:
  max_outstanding_requests_per_tenant: 256

frontend:
  log_queries_longer_than: 10s
  compress_responses: true

# Configuración específica para reducir logs del spanlogger
querier:
  query_timeout: 1m
  query_ingesters_within: 3h

# Configuración para logging más silencioso en métricas internas
memberlist:
  abort_if_cluster_join_fails: false
